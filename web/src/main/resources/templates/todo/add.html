<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="todo/head :: head_fragment(title = 'TODO登録', scripts = ~{::script}, links = ~{::link})"></head>

<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>TODO登録</h1>
        <form th:action="@{/todo/create}" th:object="${todoListRequest}" th:method="post">
            <div class="form-group">
                <label>タイトル：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{title}" class="form-control">
            </div>
            <div class="form-group">
                <label>本文：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{detail}" class="form-control">
            </div>
            <br />
            <div class="text-center">
                <input type="submit" value="登録" class="btn btn-primary">
                <a href="/todo/list" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>

</html>
